<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper Bot Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #121212, #1a1a1a);
            margin: 0;
            padding: 0;
            color: #fff;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: transparent;
        }

        .container {
            margin: 40px auto;
            padding: 30px;
            background: linear-gradient(145deg, rgba(30, 30, 30, 0.95), rgba(40, 40, 40, 0.85));
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            width: 85%;
            max-width: 900px;
            box-sizing: border-box;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #00e6e6;
            margin-bottom: 25px;
            font-size: 34px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 230, 230, 0.3);
        }

        .button {
            display: inline-flex;
            align-items: center;
            padding: 12px 25px;
            margin: 15px 8px;
            background: linear-gradient(90deg, #00b8b8, #00e6e6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button i {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }

        .button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 184, 184, 0.4);
        }

        .button:hover i {
            transform: scale(1.2);
        }

        .progress-section {
            margin: 25px 0;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin: 25px 0;
        }

        .stat-box {
            flex: 1;
            margin: 0 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 230, 230, 0.2);
        }

        .stat-box h3 {
            margin: 10px 0;
            font-size: 28px;
            color: #00e6e6;
            text-shadow: 0 0 5px rgba(0, 230, 230, 0.3);
        }

        .stat-box i {
            font-size: 24px;
            color: #00e6e6;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .stat-box:hover i {
            transform: scale(1.1);
        }

        .stat-box p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #b0b0b0;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .logs-section {
            margin: 30px 0;
            display: none;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logs {
            font-family: "Courier New", monospace;
            background-color: #1d1d1d;
            color: #e0e0e0;
            padding: 20px;
            height: 260px;
            overflow-y: auto;
            border-radius: 10px;
            border: 1px solid rgba(0, 230, 230, 0.2);
            font-size: 12px;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .log-line {
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.3s ease;
        }

        .log-line:hover {
            background-color: rgba(0, 230, 230, 0.1);
        }

        .logs-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #222, #2a2a2a);
            color: white;
            padding: 12px 20px;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logs-bar h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .logs-bar h2 i {
            margin-right: 10px;
            color: #00e6e6;
        }

        .logs-bar .download-button {
            background: linear-gradient(90deg, #00b8b8, #00e6e6);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
        }

        .logs-bar .download-button i {
            margin-right: 8px;
        }

        .logs-bar .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 184, 0.4);
        }

        .toggle-logs-button {
            background: linear-gradient(90deg, #00b8b8, #00e6e6);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
        }

        .toggle-logs-button i {
            margin-right: 8px;
        }

        .toggle-logs-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 184, 184, 0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
            }

            .button {
                font-size: 14px;
                padding: 10px 20px;
            }

            .button i {
                font-size: 14px;
            }

            .stat-box h3 {
                font-size: 24px;
            }

            .stat-box i {
                font-size: 20px;
            }

            .stat-box p {
                font-size: 13px;
            }

            .logs {
                height: 220px;
                font-size: 11px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 20px auto;
            }

            h1 {
                font-size: 24px;
            }

            .button {
                font-size: 12px;
                padding: 8px 18px;
            }

            .button i {
                font-size: 12px;
            }

            .stats {
                flex-direction: column;
                align-items: center;
            }

            .stat-box {
                margin: 10px 0;
                width: 100%;
            }

            .stat-box i {
                font-size: 18px;
            }

            .logs {
                height: 200px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
    <h1>Scraper Bot Dashboard</h1>

    <!-- Action Buttons -->
    <div class="actions">
        <a class="button" href="/run_bot"><i class="fas fa-play"></i> Start Bot</a>
        <a class="button" href="/edit_file/sitemap"><i class="fas fa-sitemap"></i> Edit Sitemap</a>
        <a class="button" href="/edit_file/config"><i class="fas fa-cog"></i> Edit Configurations</a>
        <a class="button" href="/edit_file/failed_uploads"><i class="fas fa-exclamation-circle"></i> Edit Failed Uploads</a>
        <a class="button" href="/edit_file/checkpoints"><i class="fas fa-check-circle"></i> Edit Checkpoints</a>
        <a class="button" href="/download_checkpoints"><i class="fas fa-download"></i> Download Checkpoints</a>
    </div>

    <!-- Progress Section -->
    <div class="progress-section">
        <h2>Progress</h2>
        <div class="stats">
            <div class="stat-box">
                <i class="fas fa-check-square"></i>
                <h3 id="crawled-urls">{{ crawled_urls }}</h3>
                <p>URLs Completed</p>
            </div>
            <div class="stat-box">
                <i class="fas fa-globe"></i>
                <h3 id="total-urls">{{ total_urls }}</h3>
                <p>Total Sitemaps</p>
            </div>
            <div class="stat-box">
                <i class="fas fa-times-circle"></i>
                <h3 id="failed-urls">{{ failed_urls }}</h3>
                <p>Failed Uploads</p>
            </div>
        </div>
    </div>

    <div class="logs-section" id="logs-section">
        <div class="logs-bar">
            <h2><i class="fas fa-file-alt"></i> Logs</h2>
            <a class="download-button" href="/download_logs"><i class="fas fa-download"></i> Download Logs</a>
        </div>
        <div class="logs" id="logs-container">
        </div>
    </div>
    <button class="toggle-logs-button" onclick="toggleLogs()"><i class="fas fa-eye"></i> Show Logs</button>
</div>

<script>
    function toggleLogs() {
        const logsSection = document.getElementById('logs-section');
        const button = document.querySelector('.toggle-logs-button');
        const icon = button.querySelector('i');

        if (logsSection.style.display === 'none' || logsSection.style.display === '') {
            logsSection.style.display = 'block';
            button.innerHTML = '<i class="fas fa-eye-slash"></i> Hide Logs';
        } else {
            logsSection.style.display = 'none';
            button.innerHTML = '<i class="fas fa-eye"></i> Show Logs';
        }
    }

    particlesJS('particles-js', {
        particles: {
            number: {
                value: 200,
                density: {
                    enable: true,
                    value_area: 1000
                }
            },
            color: {
                value: '#00e6e6'
            },
            shape: {
                type: 'circle',
                stroke: {
                    width: 0,
                    color: '#000'
                }
            },
            opacity: {
                value: 0.6,
                random: true,
                anim: {
                    enable: true,
                    speed: 1.5,
                    opacity_min: 0.2,
                    sync: false
                }
            },
            size: {
                value: 6,
                random: true,
                anim: {
                    enable: true,
                    speed: 5,
                    size_min: 0.2,
                    sync: false
                }
            },
            line_linked: {
                enable: true,
                distance: 120,
                color: '#00e6e6',
                opacity: 0.5,
                width: 1.5
            },
            move: {
                enable: true,
                speed: 3,
                direction: 'none',
                random: true,
                straight: false,
                out_mode: 'out',
                bounce: false,
                attract: {
                    enable: true,
                    rotateX: 800,
                    rotateY: 1600
                }
            }
        },
        interactivity: {
            detect_on: 'canvas',
            events: {
                onhover: {
                    enable: true,
                    mode: 'grab'
                },
                onclick: {
                    enable: true,
                    mode: 'push'
                }
            },
            modes: {
                grab: {
                    distance: 200,
                    line_linked: {
                        opacity: 1
                    }
                },
                push: {
                    particles_nb: 4
                }
            }
        },
        retina_detect: true
    });

    function fetchLogs() {
        fetch('/get_logs')
            .then(response => response.text())
            .then(data => {
                document.getElementById('logs-container').innerHTML = data
                    .split('\n')
                    .map(line => `<div class="log-line">${line}</div>`)
                    .join('');
            })
            .catch(error => console.error('Error fetching logs:', error));
    }

    setInterval(fetchLogs, 5000);
    fetchLogs();

    function fetchStats() {
        fetch('/get_stats')
            .then(response => response.json())
            .then(data => {
                document.getElementById('crawled-urls').textContent = data.crawled_urls;
                document.getElementById('total-urls').textContent = data.total_urls;
                document.getElementById('failed-urls').textContent = data.failed_urls;
            })
            .catch(error => console.error('Error fetching stats:', error));
    }

    setInterval(fetchStats, 5000);
    fetchStats();
</script>

</body>
</html>
