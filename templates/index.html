<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper Bot Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            margin: 40px auto;
            padding: 30px;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 85%;
            max-width: 900px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #00e6e6;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 700;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 15px 8px;
            background-color: #00b8b8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #008080;
            transform: translateY(-2px);
        }

        .progress-section {
            margin: 20px 0;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .stat-box {
            flex: 1;
            margin: 0 10px;
            padding: 15px;
            background: #262626;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-box h3 {
            margin: 0;
            font-size: 26px;
            color: #00e6e6;
        }

        .stat-box p {
            margin: 8px 0 0;
            font-size: 14px;
            color: #999;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .logs-section {
            margin: 25px 0;
            display: none;
        }

        .logs {
            font-family: "Courier New", monospace;
            background-color: #1d1d1d;
            color: white;
            padding: 15px;
            height: 250px;
            overflow-y: auto;
            border-radius: 8px;
            border: 1px solid #444;
            font-size: 12px;
            letter-spacing: 1px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        }

        .log-line {
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .logs-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            color: white;
            padding: 10px 15px;
            border-radius: 8px 8px 0 0;
        }

        .logs-bar h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
        }

        .logs-bar .download-button {
            background-color: #00b8b8;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .logs-bar .download-button:hover {
            background-color: #008080;
            transform: translateY(-2px);
        }

        .toggle-logs-button {
            background-color: #00b8b8;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 15px;
        }

        .toggle-logs-button:hover {
            background-color: #008080;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .button {
                font-size: 14px;
                padding: 10px 20px;
            }

            .stat-box h3 {
                font-size: 22px;
            }

            .stat-box p {
                font-size: 12px;
            }

            .logs {
                height: 200px;
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            .button {
                font-size: 12px;
                padding: 8px 18px;
            }

            .stats {
                flex-direction: column;
                align-items: center;
            }

            .stat-box {
                margin: 8px 0;
                width: 100%;
            }

            .logs {
                height: 180px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
    <h1>Scraper Bot Dashboard</h1>

    <!-- Action Buttons -->
    <div class="actions">
        <a class="button" href="/run_bot">Start Bot</a>
        <a class="button" href="/edit_file/sitemap">Edit Sitemap</a>
        <a class="button" href="/edit_file/failed_uploads">Edit Failed Uploads</a>
        <a class="button" href="/edit_file/checkpoints">Edit Checkpoints</a>
        <a class="button" href="/download_checkpoints">Download Checkpoints</a>
    </div>

    <!-- Progress Section -->
    <div class="progress-section">
        <h2>Progress</h2>
        <div class="stats">
            <div class="stat-box">
                <h3 id="crawled-urls">{{ crawled_urls }}</h3>
                <p>URLs Completed</p>
            </div>
            <div class="stat-box">
                <h3 id="total-urls">{{ total_urls }}</h3>
                <p>Total Sitemaps</p>
            </div>
            <div class="stat-box">
                <h3 id="failed-urls">{{ failed_urls }}</h3>
                <p>Failed Uploads</p>
            </div>
        </div>
    </div>

    <div class="logs-section" id="logs-section">
        <div class="logs-bar">
            <h2>Logs</h2>
            <a class="download-button" href="/download_logs">Download Logs</a>
        </div>
        <div class="logs" id="logs-container">
        </div>
    </div>
    <button class="toggle-logs-button" onclick="toggleLogs()">Show Logs</button>
</div>

<script>
    function toggleLogs() {
        const logsSection = document.getElementById('logs-section');
        const button = document.querySelector('.toggle-logs-button');

        if (logsSection.style.display === 'none') {
            logsSection.style.display = 'block';
            button.textContent = 'Hide Logs';
        } else {
            logsSection.style.display = 'none';
            button.textContent = 'Show Logs';
        }
    }

    particlesJS('particles-js', {
        particles: {
            number: {
                value: 150,
                density: {
                    enable: true,
                    value_area: 800
                }
            },
            color: {
                value: '#00e6e6'
            },
            shape: {
                type: 'circle',
                stroke: {
                    width: 0,
                    color: '#000'
                }
            },
            opacity: {
                value: 0.5,
                random: true,
                anim: {
                    enable: true,
                    speed: 1,
                    opacity_min: 0.1,
                    sync: false
                }
            },
            size: {
                value: 5,
                random: true,
                anim: {
                    enable: true,
                    speed: 4,
                    size_min: 0.1,
                    sync: false
                }
            },
            line_linked: {
                enable: true,
                distance: 150,
                color: '#00e6e6',
                opacity: 0.4,
                width: 1
            },
            move: {
                enable: true,
                speed: 2,
                direction: 'none',
                random: false,
                straight: false,
                out_mode: 'out',
                bounce: false,
                attract: {
                    enable: true,
                    rotateX: 600,
                    rotateY: 1200
                }
            }
        },
        interactivity: {
            detect_on: 'canvas',
            events: {
                onhover: {
                    enable: true,
                    mode: 'repulse'
                },
                onclick: {
                    enable: true,
                    mode: 'push'
                }
            }
        },
        retina_detect: true
    });

    function fetchLogs() {
        fetch('/get_logs')
            .then(response => response.text())
            .then(data => {
                document.getElementById('logs-container').innerHTML = data
                    .split('\n')
                    .map(line => `<div class="log-line">${line}</div>`)
                    .join('');
            })
            .catch(error => console.error('Error fetching logs:', error));
    }

    // Fetch logs every 5 seconds
    setInterval(fetchLogs, 5000);

    // Initial fetch
    fetchLogs();

    function fetchStats() {
        fetch('/get_stats')
            .then(response => response.json())
            .then(data => {
                document.getElementById('crawled-urls').textContent = data.crawled_urls;
                document.getElementById('total-urls').textContent = data.total_urls;
                document.getElementById('failed-urls').textContent = data.failed_urls;
            })
            .catch(error => console.error('Error fetching stats:', error));
    }

    // Fetch stats every 5 seconds
    setInterval(fetchStats, 5000);

    // Initial fetch
    fetchStats();
</script>

</body>
</html>
