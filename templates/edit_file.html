<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ file_name }}</title>
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Internal Styles -->
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            color: #fff;
            overflow: hidden;
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Main Content Container */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            padding: 30px;
            z-index: 10;
        }

        /* Heading */
        header h1 {
            color: #00e6e6;
            margin: 0 0 30px;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            color: #ccc;
        }

        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            padding: 10px;
            background: #262626;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            resize: vertical;
        }

        input[type="file"] {
            padding: 10px 0;
            color: #fff;
        }

        button {
            background: #00b8b8;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #008080;
            transform: translateY(-2px);
        }

        /* Back Link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #00b8b8;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Idle Overlay */
        #idle-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            transition: opacity 0.3s ease;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js" aria-hidden="true" role="presentation"></div>

    <!-- Idle Overlay -->
    <div id="idle-overlay"></div>

    <!-- Main Content -->
    <main>
        <section class="container">
            <header>
                <h1>Edit {{ file_name }}</h1>
            </header>
            <form method="POST" enctype="multipart/form-data" aria-label="File edit form">
                <label for="file_content">Edit File Content:</label>
                <textarea name="file_content" id="file_content">{{ file_content }}</textarea>
                <label for="file_upload">Or Upload File:</label>
                <input type="file" name="file_upload" id="file_upload" accept=".txt,.csv">
                <button type="submit">Save</button>
            </form>
            <a href="/" class="back-link">Back to Dashboard</a>
        </section>
    </main>

    <!-- Particle.js Configuration -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 150,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: '#00e6e6'
                    },
                    shape: {
                        type: 'circle',
                        stroke: {
                            width: 0,
                            color: '#000'
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 5,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 4,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#00e6e6',
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: 'none',
                        random: false,
                        straight: false,
                        out_mode: 'out',
                        bounce: false,
                        attract: {
                            enable: true,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {
                            enable: true,
                            mode: 'repulse'
                        },
                        onclick: {
                            enable: true,
                            mode: 'push'
                        }
                    }
                },
                retina_detect: true
            });
        });
    </script>
</body>
</html>
